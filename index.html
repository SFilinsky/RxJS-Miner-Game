        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>RxJS Minesweeper</title>

        <div id="game-container">
            <h1>Minesweeper</h1>

            <form class='settings-container'>

                <span>
                    <label for='mines-number'> Mines Number </label>

                <span>
                    <label for='field-size'> Field Size </label>
                    <input type='number' id='field-size'/>

            </form>

        </div>
